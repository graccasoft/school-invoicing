<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body{
            font-family:'Arial, sans-serif';
            font-size:14px;
        }
    </style>
</head>
<body>

<table width="100%">
    <tr>
        <td colspan="2" align="left">
            <h3>Invoice No: <span th:text="${invoice.id}"></span></h3>
            <h4>Invoice date: <span th:text="${#dates.format(invoice.createdAt, 'dd MMM yyyy')}"></span></h4>
        </td>
        <td colspan="3" bgcolor="#e7eaec">&nbsp;</td>
    </tr>
</table>

<br/><br/>

<br/><br/>

<table cellpadding="7" class="table table-striped table-bordered table-hover" style="margin-bottom: 5px; width: 100%;">
    <tr>
        <td style="width: 50%; background-color: #e7eaec; border: 1px solid #dddddd;">
            Invoice To:<br/>
            <span th:text="${invoice.student.parentName}"></span><br />
            <span th:text="${invoice.student.parentAddress}"></span><br/>
            Ref: <span th:text="${invoice.student}"></span>
        </td>
        <td  style="width: 50%; background-color: #e7eaec; border: 1px solid #dddddd;">
            Orchids Nursery and Prep Academy
            <br />
            Gweru<br />
            +263 770 000 000
        </td>
    </tr>
</table>

<br/><br/>



<table width="100%" cellspacing="1" cellpadding="7" style="border-collapse: collapse; border: 1px solid #e7eaec; background-color:  #e7eaec;">
    <thead>
    <tr style="color:#ffffff">
        <th bgcolor="#2D434C" width="40%">Item</th>
        <th bgcolor="#2D434C" width="10%">Qty</th>
        <th bgcolor="#2D434C" width="25%">Price</th>
        <th bgcolor="#2D434C" width="25%" style="text-align:right">Total Amount ($)</th>
    </tr>
    </thead>
    <tbody bgcolor="#e7eaec">

    <tr bgcolor="#ffffff" bordercolor="#e7eaec" th:each="item: ${invoice.items}">
        <td th:text="${item.billable.description}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${#numbers.formatDecimal(item.unitPrice,3,2,'COMMA')}"></td>
        <td th:text="${#numbers.formatDecimal(item.quantity * item.unitPrice,3,2,'COMMA')}" style="text-align:right"></td>
    </tr>

    </tbody>
    <tfoot bgcolor="#e7eaec" bordercolor="#e7eaec">
    <tr bgcolor="#e7eaec" bordercolor="#e7eaec">
        <td style="font-weight: bold" align="left" colspan="3">Total</td>
        <td colspan="1" align="right" style="font-weight: bold">
            <span th:text="${#numbers.formatDecimal(invoice.totalAmount,3,2,'COMMA')}"></span>
        </td>
    </tr>
    </tfoot>
</table>

<br/><br/>
<p><strong>Please make payment to:</strong></p>
Bank Name: Cabs Nostro, Mastercard<br/>
Account name: Theresa Maguma<br/>
Account number: 1128999552




</body>
</html>
